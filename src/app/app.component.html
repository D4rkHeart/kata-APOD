<div>
  <h1>NASA Astronomy Picture of the Day</h1>
  <p>Date: {{ apod?.date }}</p>
  <p>Title: {{ apod?.title }}</p>
  <p>Explanation: {{ apod?.explanation }}</p>
  <div *ngIf="apod?.media_type === 'image'; else videoTemplate">
    <img [src]="apod?.url" alt="APOD Image">
  </div>
  <ng-template #videoTemplate>
    <!-- coming soon -->
  </ng-template>
  <button (click)="loadPrevious()">Previous</button>
  <button (click)="loadNext()" [disabled]="isToday()">Next</button>
</div>
